version: '3'

volumes:
  redis:

networks:
  zap_alert_network:
    name: zap_alert_network
    driver: bridge
  
services:
  db:
    image: postgres:14.4
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=zap_alert
      - POSTGRES_PASSWORD=ZapAlert2022!

  app:
    build: .
    command: sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/zap_alert
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - 3000:3000
    tty: true

  wppconnect-server:
    build:
      context: ./docker/wppconnect-server
      dockerfile: Dockerfile
    restart: always
    image: wppconnect-server
    container_name: wppconnect-server
    hostname: wppconnect-server
    entrypoint: docker-entrypoint.sh yarn dev
    ports:
      - 21465:21465
    tty: true

  redis:
    image: 'redis:5-alpine'
    command: redis-server
    ports:
      - '6380:6379'
    volumes:
      - 'redis:/data'

  sidekiq:
    depends_on:
      - 'db'
      - 'redis'
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/zap_alert
    env_file:
      - .env
